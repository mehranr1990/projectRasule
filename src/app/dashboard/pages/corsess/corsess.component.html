<p-card styleClass="card-style rounded-xl bg-[--content-color] text-slate-100 border-none shadow-none">
    <p-table
    #dt1
      [value]="categories"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="tb-style"
      
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 20]"
      [columns]="cols"
      [globalFilterFields]="[
        'title',
        'startDate',
        'endDate',
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="flex items-center justify-between">
          <!-- <p class="mb-0 text-slate-100">مشتری</p> -->
          <p-button
          icon="pi pi-external-link"
          label="Export"
          (click)="dt1.exportCSV()"
        />
          <input
          class="pl-10 pr-4 py-2 border rounded-lg"
          pInputText
          type="text"
          (input)="filtermethod2($event)"
          placeholder="Global Search"
        />
  
          <div>
            <app-create></app-create>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>دوره</th>
          <th>تاریخ شروع دوره</th>
          <th>تاریخ پایان دوره</th>
          <th>تغییرات</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Category>
        <tr>
          <td>{{ Category.title }}</td>
          <td>{{ Category.startDate }}</td>
          <td>{{ Category.endDate }}</td>
          <td>
            <!-- <app-edit [category]="Category"></app-edit> -->
            <p-button
            styleClass="bg-rose-500/25 w-10 h-10 hover:bg-rose-500/75 mx-2"
            icon="pi pi-save"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (onClick)="archiveCourses(Category)"
            />
            <p-button
            styleClass="bg-green-500/25 w-10 h-10 hover:bg-green-500/75"
            icon="pi pi-eye"
              severity="primary"
              [rounded]="true"
              [outlined]="true"
              (onClick)="ViewCategory(Category)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <br />
  
  
  <p-toast/>
  <p-confirmDialog class="style-confirm"/>
