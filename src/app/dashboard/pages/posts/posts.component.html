<p-card
  styleClass="card-style rounded-xl bg-[--content-color] text-slate-100 border-none shadow-none"
>
  <p-table
    #dt1
    [value]="posts"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 100]"
    styleClass="tb-style"
    responsiveLayout="stack"
    [columns]="cols"
    [globalFilterFields]="[
      'firstName',
      'lastName',
      'personalNumber',
      'service'
    ]"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <!-- <p class="mb-0 text-slate-100">مشتری</p> -->
        <div class="text-end pb-4">
          <p-button
            icon="pi pi-external-link"
            label="Export"
            (click)="dt1.exportCSV()"
          />
        </div>
        <input
          class="pl-10 pr-4 py-2 border rounded-lg"
          pInputText
          type="text"
          (input)="filtermethod2($event)"
          placeholder="Global Search"
        />
        <div class="mt-2">
          <p-button
            label="افزودن سرباز"
            class="p-button-style"
            (onClick)="createNewPost()"
          />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 25%">نام و نام خانوادگی</th>
        <th style="min-width: 15%">شماره پرسنلی</th>
        <th style="min-width: 25%">کد ملی</th>
        <th style="min-width: 200px">تغییرات</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>
        <td>
          <span class="p-column-title">نام و نام خانوادگی : </span
          >{{ post.firstName + " " + post.lastName }}
        </td>
        <td>
          <span class="p-column-title">شماره پرسنلی : </span
          >{{ post.personalNumber }}
        </td>
        <td>
          <span class="p-column-title">محل خدمت : </span> {{ post.service }}
        </td>
        <td class="justify-end">
          <p-button
            styleClass="bg-sky-500/25 w-10 h-10 hover:bg-sky-500/75"
            size="small"
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editPost(post)"
          />

          <p-button
            styleClass="bg-green-500/25 w-10 h-10 hover:bg-green-500/75"
            icon="pi pi-eye"
            severity="primary"
            [rounded]="true"
            [outlined]="true"
            (onClick)="viewPost(post)"
          />
          <p-button
            styleClass="bg-cyan-500/25 w-10 h-10 hover:bg-cyan-500/75 mr-2"
            icon="pi pi-comment"
            severity="primary"
            [rounded]="true"
            [outlined]="true"
            (onClick)="viewcomments(post)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<br />
<p-toast />
<p-confirmDialog class="style-confirm" />
