<p-card
  styleClass="card-style rounded-xl bg-[--content-color] text-slate-100 border-none shadow-none"
>
  <p-table
    [value]="posts"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="tb-style"
    responsiveLayout="stack"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <!-- <p class="mb-0 text-slate-100">مشتری</p> -->

        <div>
          <p-button
            label="ایجاد پست"
            class="p-button-style"
            (onClick)="createNewPost()"
          />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 25%">نام و نام خانوادگی</th>
        <th style="min-width: 15%">شماره پرسنلی</th>
        <th style="min-width: 25%">کد ملی</th>
        <th style="min-width: 200px">تغییرات</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>
        <td>
          <span class="p-column-title">نام و نام خانوادگی : </span>{{ post.title }}
        </td>
        <td>
          <span class="p-column-title">شماره پرسنلی : </span>{{ post.author }}
        </td>
        <td>
          <span class="p-column-title">کد ملی : </span
          >{{ post.categoreis }}
        </td>
        <td class="justify-end">
          <p-button
            styleClass="bg-sky-500/25 w-10 h-10 hover:bg-sky-500/75"
            size="small"
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editPost(post)"
          />
          <p-button
          styleClass="bg-rose-500/25 w-10 h-10 mx-2 hover:bg-rose-500/75"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deletePost(post)"
          />
          <p-button
          styleClass="bg-green-500/25 w-10 h-10 hover:bg-green-500/75"
            icon="pi pi-eye"
            severity="primary"
            [rounded]="true"
            [outlined]="true"
            (onClick)="viewPost(post)"
          />
          <p-button
          styleClass="bg-cyan-500/25 w-10 h-10 hover:bg-cyan-500/75 mr-2"
            icon="pi pi-comment"
            severity="primary"
            [rounded]="true"
            [outlined]="true"
            (onClick)="viewcomments(post)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<br />
<p-toast />
<p-confirmDialog class="style-confirm" />
